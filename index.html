<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Sekolah Online</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <!-- Memuat Supabase JS (UMD Build untuk menghindari masalah module) -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Styling tambahan untuk memusatkan toast */
        #toast-container {
            z-index: 1000;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
        }

        .btn-primary {
            @apply bg-indigo-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-indigo-700 transition duration-300 shadow-md;
        }
    </style>
</head>
<body>

    <!-- Kontainer Toast (Pesan Notifikasi) -->
    <div id="toast-container" class="fixed flex flex-col items-center space-y-2">
        <!-- Toast akan muncul di sini -->
    </div>

    <!-- Modal Profil Pengguna -->
    <div id="profile-modal" class="fixed inset-0 z-40 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 transition-opacity duration-300 opacity-0">
        <div class="glass-effect p-6 rounded-2xl w-full max-w-md transform transition-transform duration-300 scale-95">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2 flex justify-between items-center">
                Edit Profil
                <button onclick="closeProfileModal()" class="text-gray-500 hover:text-gray-700">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </h2>
            <form id="profile-form">
                <div class="mb-4 text-center">
                    <label class="block text-gray-700 font-medium mb-2">Foto Profil</label>
                    <div class="relative w-24 h-24 mx-auto rounded-full bg-gray-200 flex items-center justify-center cursor-pointer overflow-hidden">
                        <img id="profile-image-preview" src="" alt="Profil" class="w-full h-full object-cover hidden">
                        <i id="profile-image-icon" data-lucide="user" class="w-12 h-12 text-gray-500"></i>
                        <input type="file" id="profile-image-input" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                    </div>
                    <button type="button" id="remove-profile-image" class="mt-2 text-sm text-red-600 hover:text-red-800 hidden">Hapus Foto</button>
                </div>
                <div class="mb-4">
                    <label for="profile-name" class="block text-gray-700 font-medium mb-2">Nama Lengkap</label>
                    <input type="text" id="profile-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label for="profile-nis" class="block text-gray-700 font-medium mb-2">NIS / ID</label>
                    <input type="text" id="profile-nis" class="w-full px-3 py-2 border border-gray-300 bg-gray-100 rounded-lg focus:outline-none" readonly>
                </div>
                <button type="submit" id="save-profile-button" class="btn-primary w-full mt-4">Simpan Perubahan</button>
            </form>
            <button onclick="changePassword()" class="text-sm text-indigo-600 hover:text-indigo-800 mt-4 block text-center">Ubah Password</button>
        </div>
    </div>

    <!-- Kontainer Utama Aplikasi -->
    <div class="container mx-auto p-4 flex items-center justify-center min-h-screen">
        
        <!-- View Autentikasi (Login, Daftar, Lupa Password) -->
        <div id="auth-view" class="w-full max-w-sm">
            <div class="glass-effect p-8 rounded-2xl shadow-xl">
                <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6" id="auth-title">Login</h1>
                
                <!-- Form Login -->
                <form id="login-form" class="space-y-4">
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="email" id="login-email" placeholder="Email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="password" id="login-password" placeholder="Password" class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        <button type="button" class="toggle-password absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-indigo-500" aria-label="Toggle Password Visibility">
                            <i data-lucide="eye-off" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <button type="submit" class="btn-primary w-full py-3">
                        Masuk
                    </button>
                    <div class="text-center text-sm">
                        <button type="button" id="show-forgot-password-button" class="text-indigo-600 hover:text-indigo-800 transition duration-300">Lupa Password?</button>
                    </div>
                    <div class="text-center text-sm pt-4 border-t border-gray-200">
                        Belum punya akun? 
                        <button type="button" id="show-signup-button" class="text-indigo-600 font-semibold hover:text-indigo-800 transition duration-300">Daftar Sekarang</button>
                    </div>
                </form>

                <!-- Form Daftar (Signup) -->
                <form id="signup-form" class="space-y-4 hidden">
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="email" id="signup-email" placeholder="Email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="text" id="signup-name" placeholder="Nama Lengkap" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="relative">
                        <i data-lucide="credit-card" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="text" id="signup-nis" placeholder="NIS / ID Karyawan" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="password" id="signup-password" placeholder="Password (min 6 karakter)" class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required minlength="6">
                        <button type="button" class="toggle-password absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-indigo-500" aria-label="Toggle Password Visibility">
                            <i data-lucide="eye-off" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div class="relative">
                        <i data-lucide="shield" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <select id="signup-role" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="student">Siswa/i</option>
                            <option value="admin">Admin/Guru</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary w-full py-3">
                        Daftar
                    </button>
                    <div class="text-center text-sm pt-4 border-t border-gray-200">
                        Sudah punya akun? 
                        <button type="button" id="back-to-login-button" class="text-indigo-600 font-semibold hover:text-indigo-800 transition duration-300">Masuk</button>
                    </div>
                </form>

                <!-- Form Lupa Password -->
                <form id="forgot-password-form" class="space-y-4 hidden">
                    <p class="text-sm text-gray-600">Masukkan email Anda. Kami akan mengirimkan tautan reset password.</p>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="email" id="forgot-email" placeholder="Email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <button type="submit" class="btn-primary w-full py-3">
                        Kirim Tautan Reset
                    </button>
                    <div class="text-center text-sm pt-4 border-t border-gray-200">
                        <button type="button" onclick="showAuthView('login')" class="text-indigo-600 font-semibold hover:text-indigo-800 transition duration-300">Kembali ke Login</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- View Dashboard -->
        <div id="dashboard-view" class="w-full max-w-4xl hidden transition-opacity duration-500 opacity-0 transform translate-y-4">
            <div class="glass-effect p-8 rounded-2xl shadow-xl">
                
                <!-- Header Dashboard -->
                <header class="flex justify-between items-center mb-6 border-b pb-4">
                    <div class="flex items-center space-x-3">
                        <div class="relative w-12 h-12 rounded-full bg-indigo-500 flex items-center justify-center cursor-pointer overflow-hidden" onclick="showProfileModal()">
                            <img id="dashboard-profile-image" src="" alt="P" class="w-full h-full object-cover hidden">
                            <i id="dashboard-profile-icon" data-lucide="user" class="w-6 h-6 text-white"></i>
                        </div>
                        <div>
                            <p class="text-lg font-semibold text-gray-800" id="user-name-display">Memuat...</p>
                            <p class="text-sm text-gray-600" id="user-role-display">Memuat...</p>
                        </div>
                    </div>
                    <button onclick="signOut()" class="text-sm text-red-500 hover:text-red-700 font-medium flex items-center space-x-1">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                        <span>Keluar</span>
                    </button>
                </header>

                <!-- Bagian Absensi (Hanya untuk Siswa/Student) -->
                <div id="attendance-section" class="mb-8 p-4 bg-indigo-50 rounded-xl border border-indigo-200 shadow-inner">
                    <h2 class="text-xl font-bold text-indigo-700 mb-4 flex items-center space-x-2">
                        <i data-lucide="check-circle" class="w-6 h-6"></i>
                        <span>Absensi Hari Ini</span>
                    </h2>
                    <div id="attendance-status" class="text-center p-3 rounded-lg text-lg font-medium bg-yellow-100 text-yellow-700 mb-4">
                        Status: Belum Absen
                    </div>
                    <button id="record-attendance-button" class="btn-primary w-full py-3 flex items-center justify-center space-x-2">
                        <i data-lucide="camera" class="w-5 h-5"></i>
                        <span>Rekam Absensi</span>
                    </button>
                </div>

                <!-- Bagian Log Absensi (Untuk Semua Role) -->
                <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2 flex items-center space-x-2">
                    <i data-lucide="list-ordered" class="w-6 h-6"></i>
                    <span>Riwayat Absensi</span>
                </h2>

                <!-- Kotak Pencarian (Hanya untuk Admin) -->
                <div id="search-container" class="mb-4 hidden">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="text" id="search-student-input" placeholder="Cari berdasarkan NIS/Nama Siswa" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>

                <!-- Daftar Log Absensi -->
                <div id="attendance-log-container" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                    <p class="text-center text-gray-500" id="log-loading-message">Memuat log absensi...</p>
                    <!-- Log Absensi akan dimasukkan di sini oleh JS -->
                </div>

                <div id="empty-log-message" class="hidden text-center text-gray-500 p-8 border border-dashed rounded-lg mt-4">
                    Belum ada data absensi yang tercatat.
                </div>

            </div>
        </div>

    </div>

    <!-- Script Aplikasi Supabase -->
    <script>
        
        // --- 1. Konfigurasi Supabase (Telah Diperbarui dengan Kredensial Anda) ---
        const SUPABASE_URL = 'https://qvunfkabbhulwqfnkren.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2dW5ma2FiYmh1bHdxZm5rcmVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNzkyOTksImV4cCI6MjA3NDg1NTI5OX0.2x_cwD11T4birj0NnAqzCqS_AtfZLqr65yb7ioV04IY'; 
        
        // Buat klien Supabase (Menggunakan global window.supabase dari UMD)
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 2. Variabel State Global ---
        const appState = {
            user: null,
            profile: null,
            isAuthReady: false,
            // State untuk modal profil
            profileImageFile: null,
            profileImageToDelete: false,
            // ID unik untuk bucket penyimpanan Supabase
            SUPABASE_STORAGE_BUCKET: 'profile-images' 
        };

        // --- 3. Utility Functions ---

        /**
         * Menampilkan pesan toast (notifikasi) di layar.
         * @param {string} message - Pesan yang akan ditampilkan.
         * @param {'success'|'error'|'info'} type - Jenis pesan.
         */
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let color, icon;
            if (type === 'success') {
                color = 'bg-green-500';
                icon = 'check-circle';
            } else if (type === 'error') {
                color = 'bg-red-500';
                icon = 'x-circle';
            } else {
                color = 'bg-blue-500';
                icon = 'info';
            }

            toast.className = `flex items-center space-x-3 ${color} text-white text-sm font-medium py-3 px-4 rounded-xl shadow-lg transition duration-300 transform translate-y-0`;
            toast.innerHTML = `<i data-lucide="${icon}" class="w-5 h-5"></i><span>${message}</span>`;
            
            // Tambahkan ikon dari lucide
            lucide.createIcons({ attr: 'data-lucide', elements: [toast] });

            container.prepend(toast);

            // Sembunyikan dan hapus toast setelah 4 detik
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-full');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 4000);
        }

        /**
         * Mengubah tampilan antara Auth dan Dashboard.
         * @param {boolean} showDashboard - True untuk menampilkan dashboard, false untuk auth.
         */
        function toggleAppView(showDashboard) {
            const authView = document.getElementById('auth-view');
            const dashboardView = document.getElementById('dashboard-view');
            
            if (showDashboard) {
                // Sembunyikan Auth
                authView.classList.add('hidden');
                
                // Tampilkan Dashboard dengan transisi
                dashboardView.classList.remove('hidden');
                setTimeout(() => {
                    dashboardView.classList.remove('opacity-0', 'translate-y-4');
                }, 10);
            } else {
                // Sembunyikan Dashboard dengan transisi
                dashboardView.classList.add('opacity-0', 'translate-y-4');
                setTimeout(() => {
                    dashboardView.classList.add('hidden');
                    authView.classList.remove('hidden');
                }, 500); // Tunggu transisi selesai
            }
        }

        /**
         * Mengubah tampilan form di Auth View (Login/Daftar/Lupa Password).
         * @param {'login'|'signup'|'forgotPassword'} view - Tampilan yang akan ditampilkan.
         */
        function showAuthView(view) {
            document.getElementById('auth-title').textContent = view === 'login' ? 'Masuk' : view === 'signup' ? 'Daftar Akun' : 'Reset Password';
            document.getElementById('login-form').classList.toggle('hidden', view !== 'login');
            document.getElementById('signup-form').classList.toggle('hidden', view !== 'signup');
            document.getElementById('forgot-password-form').classList.toggle('hidden', view !== 'forgotPassword');
        }

        /**
         * Memperbarui tampilan profil di header dashboard.
         */
        function updateUserProfileDisplay() {
            const { profile } = appState;
            const nameDisplay = document.getElementById('user-name-display');
            const roleDisplay = document.getElementById('user-role-display');
            const imgEl = document.getElementById('dashboard-profile-image');
            const iconEl = document.getElementById('dashboard-profile-icon');
            const attendanceSection = document.getElementById('attendance-section');
            const searchContainer = document.getElementById('search-container');

            if (profile) {
                nameDisplay.textContent = profile.full_name || 'Pengguna';
                roleDisplay.textContent = profile.role === 'admin' ? 'Admin/Guru' : 'Siswa/i';

                // Tampilkan/Sembunyikan bagian sesuai peran
                if (profile.role === 'admin') {
                    attendanceSection.classList.add('hidden');
                    searchContainer.classList.remove('hidden');
                } else {
                    attendanceSection.classList.remove('hidden');
                    searchContainer.classList.add('hidden');
                }

                // Update foto profil
                if (profile.avatar_url) {
                    imgEl.src = profile.avatar_url;
                    imgEl.classList.remove('hidden');
                    iconEl.classList.add('hidden');
                } else {
                    imgEl.classList.add('hidden');
                    iconEl.classList.remove('hidden');
                }

                // Periksa status absensi hari ini (jika bukan admin)
                if (profile.role === 'student') {
                    checkTodayAttendance();
                }

                // Muat log absensi
                renderAllAttendanceLog('');

            } else {
                nameDisplay.textContent = 'Memuat...';
                roleDisplay.textContent = 'Memuat...';
            }
        }

        // --- 4. Fungsi Supabase Auth ---

        /**
         * Mengambil data profil dari tabel 'profiles' Supabase.
         * @param {string} userId - ID pengguna Supabase.
         * @returns {Promise<object|null>} Data profil.
         */
        async function fetchUserProfile(userId) {
            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();

                if (error && error.code !== 'PGRST116') throw error; // PGRST116: data tidak ditemukan (diabaikan saat daftar)
                return data;
            } catch (error) {
                showToast(`Gagal memuat profil: ${error.message}`, 'error');
                return null;
            }
        }

        /**
         * Membuat profil baru di tabel 'profiles' setelah pendaftaran.
         */
        async function createInitialProfile(user, name, nis, role) {
            try {
                const { error } = await supabase
                    .from('profiles')
                    .insert({ 
                        id: user.id, 
                        full_name: name, 
                        nis: nis, 
                        role: role 
                    });

                if (error) throw error;
                appState.profile = { id: user.id, full_name: name, nis: nis, role: role, avatar_url: null };
            } catch (error) {
                showToast(`Gagal menyimpan profil: ${error.message}`, 'error');
                // Note: Pada lingkungan produksi, Supabase RLS harus mengizinkan INSERT ke profiles
            }
        }

        /**
         * Mendengarkan perubahan status autentikasi.
         */
        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth state changed:', event);
            appState.isAuthReady = true;

            if (session) {
                appState.user = session.user;
                appState.profile = await fetchUserProfile(session.user.id);
                
                // Jika user baru dan profil belum ada (setelah signup, sebelum verifikasi email)
                if (!appState.profile && event === 'SIGNED_IN') {
                    // Coba ambil metadata dari user object yang mungkin disimpan saat signup
                    const metadata = session.user.user_metadata;
                    if (metadata.full_name && metadata.nis && metadata.role) {
                        await createInitialProfile(session.user, metadata.full_name, metadata.nis, metadata.role);
                    }
                }

                toggleAppView(true); // Tampilkan Dashboard
                updateUserProfileDisplay();
            } else {
                appState.user = null;
                appState.profile = null;
                toggleAppView(false); // Tampilkan Auth View
                showAuthView('login');
            }
        });


        // --- 5. Handlers Form Auth ---

        document.getElementById('login-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            showToast('Memproses login...', 'info');

            try {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                
                if (error) throw error;
                showToast('Login berhasil!', 'success');
            } catch (error) {
                showToast(`Login gagal: ${error.message}`, 'error');
            }
        });

        document.getElementById('signup-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const name = document.getElementById('signup-name').value;
            const nis = document.getElementById('signup-nis').value;
            const role = document.getElementById('signup-role').value;
            
            showToast('Memproses pendaftaran...', 'info');

            try {
                // 1. Daftar di Auth Supabase
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email, 
                    password,
                    // Simpan data profil di metadata, akan digunakan setelah verifikasi/login
                    options: {
                        data: {
                            full_name: name,
                            nis: nis,
                            role: role
                        }
                    }
                });
                
                if (authError) throw authError;

                // Supabase biasanya mengirim email konfirmasi. Setelah konfirmasi, user akan sign in.
                if (authData.user && authData.user.identities && authData.user.identities.length > 0) {
                     // User langsung signed in (misal email confirmation diabaikan di config)
                     showToast('Pendaftaran berhasil! Anda berhasil masuk.', 'success');
                } else {
                    // Menunggu verifikasi email
                    showToast('Pendaftaran berhasil! Silakan periksa email Anda untuk verifikasi. Anda akan masuk otomatis setelah verifikasi.', 'success');
                    showAuthView('login');
                }
            } catch (error) {
                showToast(`Pendaftaran gagal: ${error.message}`, 'error');
            }
        });

        document.getElementById('forgot-password-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            
            showToast('Mengirim tautan reset...', 'info');

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin, // Redirect kembali ke aplikasi setelah reset
                });
                
                if (error) throw error;
                showToast('Tautan reset password telah dikirim ke email Anda!', 'success');
                showAuthView('login');
            } catch (error) {
                showToast(`Gagal: ${error.message}`, 'error');
            }
        });

        async function signOut() {
            showToast('Memproses keluar...', 'info');
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                showToast('Berhasil keluar.', 'success');
            } catch (error) {
                showToast(`Gagal keluar: ${error.message}`, 'error');
            }
        }

        async function changePassword() {
            const newPassword = prompt("Masukkan password baru Anda:");
            if (!newPassword) return;
            if (newPassword.length < 6) {
                showToast("Password minimal 6 karakter.", 'error');
                return;
            }

            try {
                const { error } = await supabase.auth.updateUser({ password: newPassword });
                if (error) throw error;
                showToast('Password berhasil diubah. Anda mungkin perlu login ulang.', 'success');
            } catch (error) {
                showToast(`Gagal mengubah password: ${error.message}`, 'error');
            }
        }


        // --- 6. Fungsi Supabase Database & Real-time (Attendance) ---

        /**
         * Mendapatkan tanggal hari ini dalam format YYYY-MM-DD.
         */
        function getTodayDateString() {
            return new Date().toISOString().split('T')[0];
        }

        /**
         * Memeriksa apakah siswa sudah absen hari ini.
         */
        async function checkTodayAttendance() {
            const { user, profile } = appState;
            if (!user || profile?.role !== 'student') return;

            const today = getTodayDateString();
            const statusEl = document.getElementById('attendance-status');
            const buttonEl = document.getElementById('record-attendance-button');

            try {
                const { data, error } = await supabase
                    .from('attendance')
                    .select('id')
                    .eq('user_id', user.id)
                    .gte('created_at', today + 'T00:00:00.000Z')
                    .lte('created_at', today + 'T23:59:59.999Z');

                if (error) throw error;

                if (data.length > 0) {
                    statusEl.textContent = 'Status: Sudah Absen Hari Ini';
                    statusEl.classList.remove('bg-yellow-100', 'text-yellow-700');
                    statusEl.classList.add('bg-green-100', 'text-green-700');
                    buttonEl.disabled = true;
                    buttonEl.textContent = 'Absensi Selesai';
                    buttonEl.classList.add('opacity-50', 'cursor-not-allowed');
                    buttonEl.classList.remove('btn-primary');
                } else {
                    statusEl.textContent = 'Status: Belum Absen';
                    statusEl.classList.remove('bg-green-100', 'text-green-700');
                    statusEl.classList.add('bg-yellow-100', 'text-yellow-700');
                    buttonEl.disabled = false;
                    buttonEl.innerHTML = '<i data-lucide="camera" class="w-5 h-5"></i><span>Rekam Absensi</span>';
                    buttonEl.classList.remove('opacity-50', 'cursor-not-allowed');
                    buttonEl.classList.add('btn-primary');
                    lucide.createIcons();
                }
            } catch (error) {
                showToast(`Gagal periksa absensi: ${error.message}`, 'error');
            }
        }

        /**
         * Merekan data absensi.
         */
        document.getElementById('record-attendance-button')?.addEventListener('click', () => {
            if (appState.profile?.role !== 'student') return;

            showToast('Mencari lokasi Anda...', 'info');

            if (!navigator.geolocation) {
                showToast('Geolocation tidak didukung oleh browser ini.', 'error');
                return;
            }

            navigator.geolocation.getCurrentPosition(async (position) => {
                const { latitude, longitude } = position.coords;
                showToast('Lokasi ditemukan, merekam absensi...', 'info');

                try {
                    const { error } = await supabase
                        .from('attendance')
                        .insert({
                            user_id: appState.user.id,
                            user_name: appState.profile.full_name,
                            nis: appState.profile.nis,
                            latitude: latitude,
                            longitude: longitude,
                            status: 'Hadir' // Status default
                        });

                    if (error) throw error;
                    showToast('Absensi berhasil dicatat!', 'success');
                    checkTodayAttendance(); // Perbarui status
                } catch (error) {
                    showToast(`Gagal merekam absensi: ${error.message}`, 'error');
                }
            }, (error) => {
                showToast(`Gagal mendapatkan lokasi: ${error.message}. Pastikan Anda mengizinkan akses lokasi.`, 'error');
            });
        });

        /**
         * Mengambil dan merender log absensi.
         */
        async function renderAllAttendanceLog(searchTerm = '') {
            const container = document.getElementById('attendance-log-container');
            const loadingMessage = document.getElementById('log-loading-message');
            const emptyMessage = document.getElementById('empty-log-message');
            
            container.innerHTML = '';
            loadingMessage.classList.remove('hidden');
            emptyMessage.classList.add('hidden');
            
            try {
                let query = supabase.from('attendance')
                    .select('*')
                    .order('created_at', { ascending: false });

                // Filter untuk pengguna non-admin (hanya log sendiri)
                if (appState.profile?.role !== 'admin') {
                    query = query.eq('user_id', appState.user.id);
                }

                // Pencarian (hanya berlaku untuk admin, atau saat admin mencari log sendiri)
                if (searchTerm.trim()) {
                    // Supabase Full-Text Search (FTS) atau ILIKE sederhana
                    query = query.or(`nis.ilike.%${searchTerm}%,user_name.ilike.%${searchTerm}%`);
                }

                const { data: logs, error } = await query;

                loadingMessage.classList.add('hidden');

                if (error) throw error;

                if (logs.length === 0) {
                    emptyMessage.classList.remove('hidden');
                    return;
                }

                logs.forEach(log => {
                    const date = new Date(log.created_at);
                    const formattedDate = date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
                    const formattedTime = date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

                    const isSelf = log.user_id === appState.user.id;
                    const logItem = document.createElement('div');
                    logItem.className = 'bg-white p-3 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center';
                    logItem.innerHTML = `
                        <div>
                            <p class="font-semibold text-gray-800">${log.user_name} (${log.nis}) ${isSelf ? '<span class="text-xs text-indigo-500 font-medium">(Anda)</span>' : ''}</p>
                            <p class="text-xs text-gray-500 mt-1 flex items-center space-x-1">
                                <i data-lucide="clock" class="w-3 h-3"></i>
                                <span>${formattedDate} Pukul ${formattedTime}</span>
                            </p>
                        </div>
                        <div class="text-right">
                            <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-700">${log.status}</span>
                            <a href="https://www.google.com/maps/search/?api=1&query=${log.latitude},${log.longitude}" target="_blank" class="text-xs text-indigo-500 hover:text-indigo-700 mt-1 block">
                                Lihat Lokasi <i data-lucide="external-link" class="w-3 h-3 inline"></i>
                            </a>
                        </div>
                    `;
                    container.appendChild(logItem);
                });
                lucide.createIcons();
            } catch (error) {
                loadingMessage.textContent = 'Gagal memuat data.';
                showToast(`Gagal memuat log: ${error.message}`, 'error');
            }
        }

        // --- 7. Real-time Supabase untuk Log Absensi ---

        /**
         * Setup real-time listener untuk log absensi.
         */
        function setupRealtimeAttendanceListener() {
            // Unsubscribe channel jika sudah ada (untuk menghindari duplikasi)
            supabase.removeAllChannels(); 

            // Subscribe ke channel 'attendance'
            supabase
                .channel('attendance_changes')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'attendance' }, (payload) => {
                    console.log('Real-time attendance change:', payload);
                    // Panggil ulang render untuk memperbarui daftar
                    renderAllAttendanceLog(document.getElementById('search-student-input')?.value || '');
                    // Periksa kembali status absensi hari ini (jika student)
                    if (appState.profile?.role === 'student') checkTodayAttendance();
                })
                .subscribe();
        }

        // --- 8. Fungsi Supabase Storage & Profile Modal ---

        /**
         * Menampilkan Modal Profil.
         */
        function showProfileModal() {
            const { profile } = appState;
            const modal = document.getElementById('profile-modal');
            const imgPreview = document.getElementById('profile-image-preview');
            const iconEl = document.getElementById('profile-image-icon');
            const removeBtn = document.getElementById('remove-profile-image');
            
            // Isi form dengan data profil saat ini
            document.getElementById('profile-name').value = profile?.full_name || '';
            document.getElementById('profile-nis').value = profile?.nis || '';

            // Tampilkan atau sembunyikan gambar
            if (profile?.avatar_url) {
                imgPreview.src = profile.avatar_url;
                imgPreview.classList.remove('hidden');
                iconEl.classList.add('hidden');
                removeBtn.classList.remove('hidden');
            } else {
                imgPreview.src = '';
                imgPreview.classList.add('hidden');
                iconEl.classList.remove('hidden');
                removeBtn.classList.add('hidden');
            }

            appState.profileImageFile = null;
            appState.profileImageToDelete = false;

            // Tampilkan modal
            modal.classList.remove('hidden', 'opacity-0', 'scale-95');
            modal.classList.add('flex');
            setTimeout(() => {
                modal.classList.remove('opacity-0', 'scale-95');
            }, 10);
        }

        /**
         * Menyembunyikan Modal Profil.
         */
        function closeProfileModal() {
            const modal = document.getElementById('profile-modal');
            modal.classList.add('opacity-0', 'scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 300);
        }

        /**
         * Upload gambar profil ke Supabase Storage.
         * @returns {Promise<string|null>} URL publik gambar.
         */
        async function uploadProfileImage(file, userId) {
            const filePath = `${userId}/${Date.now()}-${file.name}`;
            
            const { data, error } = await supabase.storage
                .from(appState.SUPABASE_STORAGE_BUCKET)
                .upload(filePath, file, {
                    cacheControl: '3600',
                    upsert: false // Jangan timpa jika sudah ada (karena menggunakan timestamp)
                });
            
            if (error) throw error;

            // Dapatkan URL publik
            const { data: publicUrlData } = supabase.storage
                .from(appState.SUPABASE_STORAGE_BUCKET)
                .getPublicUrl(filePath);

            return publicUrlData.publicUrl;
        }
        
        /**
         * Hapus gambar profil dari Supabase Storage.
         * @param {string} url - URL gambar yang akan dihapus.
         */
        async function deleteProfileImage(url) {
             try {
                // Ekstrak path file dari URL publik Supabase
                const pathSegments = new URL(url).pathname.split('/');
                // Path di storage setelah bucket name
                const filePath = pathSegments.slice(pathSegments.indexOf(appState.SUPABASE_STORAGE_BUCKET) + 1).join('/');

                const { error } = await supabase.storage
                    .from(appState.SUPABASE_STORAGE_BUCKET)
                    .remove([filePath]);

                if (error) throw error;
                console.log('Gambar lama berhasil dihapus dari storage.');
             } catch (error) {
                // Logging error penghapusan tapi tidak menghentikan proses save profil
                console.error('Gagal menghapus gambar lama:', error);
             }
        }


        /**
         * Handler untuk menyimpan perubahan profil.
         */
        document.getElementById('profile-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('profile-name').value;
            const currentProfile = appState.profile;
            const userId = appState.user.id;
            
            if (!currentProfile || !userId) return showToast('Error: Sesi pengguna tidak ditemukan.', 'error');
            
            let avatarUrl = currentProfile.avatar_url;
            showToast('Menyimpan profil...', 'info');

            try {
                // --- 1. Kelola Gambar Profil ---
                
                // Jika ada file baru yang diupload
                if (appState.profileImageFile) {
                    // Hapus gambar lama (jika ada)
                    if (currentProfile.avatar_url) {
                        await deleteProfileImage(currentProfile.avatar_url);
                    }
                    // Upload gambar baru
                    avatarUrl = await uploadProfileImage(appState.profileImageFile, userId);
                } 
                // Jika tombol hapus ditekan
                else if (appState.profileImageToDelete) {
                    if (currentProfile.avatar_url) {
                        await deleteProfileImage(currentProfile.avatar_url);
                    }
                    avatarUrl = null;
                }

                // --- 2. Update Data Profil di Tabel 'profiles' ---
                const { error } = await supabase
                    .from('profiles')
                    .update({
                        full_name: fullName,
                        avatar_url: avatarUrl
                    })
                    .eq('id', userId);

                if (error) throw error;

                // Update state lokal
                appState.profile = { ...currentProfile, full_name: fullName, avatar_url: avatarUrl };
                
                showToast('Profil berhasil diperbarui!', 'success');
                closeProfileModal();
                updateUserProfileDisplay(); // Perbarui tampilan dashboard
            } catch (error) {
                showToast(`Gagal menyimpan profil: ${error.message}`, 'error');
            }
        });
        
        // --- 9. Inisialisasi dan Event Listeners Lainnya ---

        window.addEventListener('load', () => {
            // Inisialisasi Real-time listener Supabase
            setupRealtimeAttendanceListener(); 

            // Listener untuk upload gambar di modal
            document.getElementById('profile-image-input')?.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (file.size > 2 * 1024 * 1024) { // Batasi 2MB
                    showToast('Ukuran gambar maksimal 2MB.', 'error');
                    e.target.value = '';
                    return;
                }

                const preview = document.getElementById('profile-image-preview');
                const icon = document.getElementById('profile-image-icon');
                
                const img = new Image();
                img.onload = function() {
                    preview.src = img.src;
                    preview.classList.remove('hidden');
                    icon.classList.add('hidden');
                    document.getElementById('remove-profile-image').classList.remove('hidden');
                    
                    appState.profileImageFile = file;
                    appState.profileImageToDelete = false;
                };
                img.onerror = function() {
                    showToast('Gagal memuat gambar', 'error');
                    e.target.value = '';
                };
                img.src = URL.createObjectURL(file);
            });

            // Listener untuk menghapus gambar di modal
            document.getElementById('remove-profile-image')?.addEventListener('click', function() {
                const preview = document.getElementById('profile-image-preview');
                const icon = document.getElementById('profile-image-icon');
                const input = document.getElementById('profile-image-input');
                
                preview.src = '';
                preview.classList.add('hidden');
                icon?.classList.remove('hidden');
                this.classList.add('hidden');
                input.value = '';
                
                appState.profileImageFile = null;
                appState.profileImageToDelete = true;
            });

            // Tutup modal saat klik di luar modal
            document.getElementById('profile-modal')?.addEventListener('click', (e) => {
                if (e.target.id === 'profile-modal') closeProfileModal();
            });

            // Listener Pencarian (Admin)
            document.getElementById('search-student-input')?.addEventListener('input', (e) => {
                renderAllAttendanceLog(e.target.value);
            });
            
            // Listeners navigasi Auth
            document.getElementById('show-signup-button')?.addEventListener('click', () => showAuthView('signup'));
            document.getElementById('show-forgot-password-button')?.addEventListener('click', () => showAuthView('forgotPassword'));
            document.getElementById('back-to-login-button')?.addEventListener('click', () => showAuthView('login'));
            
            // Listener untuk tombol toggle password
            document.querySelectorAll('.toggle-password').forEach(btn => {
                btn.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    const icon = this.querySelector('i');
                    if (input && icon) {
                        const isPassword = input.type === 'password';
                        input.type = isPassword ? 'text' : 'password';
                        icon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
                        lucide.createIcons();
                    }
                });
            });

            // Inisialisasi ikon Lucide
            lucide.createIcons();
        });
    </script>
