                    }
                    row.appendChild(cell);
                });
                fragment.appendChild(row);
            });
            tbody.appendChild(fragment);
        }

        async function handleLogin(event) {
            event.preventDefault();
            UIElements.loginError.classList.add('hidden');
            const { identifier, password } = Object.fromEntries(new FormData(event.target));
            
            showLoading(true);
            try {
                let email = identifier;
                if (!identifier.includes('@')) {
                    if (!Validators.nisn(identifier)) throw new Error('NISN tidak valid. Harus 10 digit.');
                    const { data: profile, error } = await supabase.from('profiles').select('email').eq('nisn', identifier).single();
                    if (error || !profile) throw new Error('NISN tidak ditemukan.');
                    email = profile.email;
                }
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                if (data.user) await initializeMainApp(data.user);
            } catch (error) {
                UIElements.loginError.textContent = ErrorHandler.handle(error, 'login');
                UIElements.loginError.classList.remove('hidden');
            } finally {
                showLoading(false);
            }
        }
        
        async function handleSignUp(event) {
            event.preventDefault();
            UIElements.signupError.classList.add('hidden');
            const { email, password, nisn } = Object.fromEntries(new FormData(event.target));

            const validationRules = { email: ['required', 'email'], password: ['required', 'password'], nisn: ['required', 'nisn'] };
            const errors = Object.keys(validationRules).map(field => {
                for (const rule of validationRules[field]) {
                    if (!Validators[rule](eval(field))) return ValidationMessages[rule];
                }
            }).filter(Boolean);

            if (errors.length > 0) {
                UIElements.signupError.textContent = errors[0];
                UIElements.signupError.classList.remove('hidden');
                return;
            }
            
            showLoading(true);
            try {
                const { data, error: signUpError } = await supabase.auth.signUp({ email, password });
                if (signUpError) throw signUpError;
                
                if (data.user) {
                    // The trigger will create the profile. We just need to update it with the NISN.
                    const { error: profileError } = await supabase.from('profiles').update({ nisn }).eq('id', data.user.id);
                    if (profileError) {
                         // Attempt to clean up the auth user if profile update fails
                        await supabase.auth.admin.deleteUser(data.user.id);
                        throw new Error("Gagal menyimpan NISN. Silakan coba lagi.");
                    }
                    showToast('Pendaftaran berhasil! Cek email untuk verifikasi.', 'success');
                    event.target.reset();
                    showAuthView('login');
                }
            } catch(error) {
                UIElements.signupError.textContent = ErrorHandler.handle(error, 'pendaftaran');
                UIElements.signupError.classList.remove('hidden');
            } finally {
                showLoading(false);
            }
        }

            showLoading(true);
            try {

            if (!appState.selectedAdminClassId) { showToast("Pilih kelas terlebih dahulu.", "error"); return; }
            showLoading(true);
            const newScheduleData = { Senin: [], Selasa: [], Rabu: [], Kamis: [], Jumat: [] };
            const rows = UIElements.adminScheduleTableBody.querySelectorAll('tr');
            const days = Object.keys(newScheduleData);
            rows.forEach(row => {
                row.querySelectorAll('td:not(:first-child)').forEach((cell, i) => newScheduleData[days[i]].push(cell.textContent.trim()));
            });

            try {
                const { error } = await supabase.from('schedules').upsert({ class_id: appState.selectedAdminClassId, data: newScheduleData }, { onConflict: 'class_id' });
                if (error) throw error;
                showToast('Jadwal berhasil diperbarui!', 'success');
                appState.scheduleData = newScheduleData;
            } catch(error) {
                showToast(ErrorHandler.handle(error, 'menyimpan jadwal'), 'error');
            } finally {
                showLoading(false);
            }
        }
        
        async function handleAdminClassSelect(event) {
            const classId = event.target.value;
            if (!classId) return;
            appState.selectedAdminClassId = classId;
            showLoading(true);
            try {
                const { data, error } = await supabase.from('schedules').select('data').eq('class_id', classId).single();
                if (error && error.code !== 'PGRST116') throw new Error('Gagal memuat jadwal untuk kelas ini.');
                appState.scheduleData = data?.data || null;
                UIElements.adminScheduleContainer.classList.remove('hidden');
                renderSchedule(UIElements.adminScheduleTableBody, true);
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function checkUserSession() {
            if (SUPABASE_URL.includes('URL_PROYEK_ANDA') || SUPABASE_ANON_KEY.includes('KUNCI_ANON_ANDA')) {
                document.body.innerHTML = `<div class="h-screen bg-red-100 flex flex-col items-center justify-center p-4 text-center"><h1 class="text-2xl font-bold text-red-800 mb-2">Konfigurasi Diperlukan</h1><p class="text-red-700">Harap masukkan Supabase URL dan Anon Key Anda di dalam file HTML.</p></div>`;
                return;
            }
            showLoading(true);
            const { data } = await supabase.auth.getSession();
            if (data.session?.user) await initializeMainApp(data.session.user);
            else {
                navigateTo('login');
                showLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkUserSession();
            appState.clockInterval = setInterval(updateClock, 1000);

            // Setup all event listeners
            UIElements.loginForm?.addEventListener('submit', handleLogin);
            UIElements.signupForm?.addEventListener('submit', handleSignUp);
            UIElements.forgotPasswordForm?.addEventListener('submit', handlePasswordReset);
            UIElements.logoutButton?.addEventListener('click', handleLogout);
            UIElements.checkInButton?.addEventListener('click', () => handleAttendance('check_in'));
            UIElements.checkOutButton?.addEventListener('click', () => handleAttendance('check_out'));
            UIElements.saveScheduleButton?.addEventListener('click', handleUpdateSchedule);
            UIElements.adminClassSelect?.addEventListener('change', handleAdminClassSelect);
            UIElements.refreshAttendanceButton?.addEventListener('click', async () => {
